<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>
    <br/>
    <br/>
    <br/>
    <br/>
    <div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
        <div class="ui container">
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <h2 class="ui teal image header">
                        <img src="../../static/images/dio.jpg" class="image" th:src="@{/images/dio.jpg}">
                        <div class="content">
                            登录
                        </div>
                    </h2>
                    <form class="ui large form" action="/admin/login" method="post" th:action="@{/admin/login}">
                        <div class="ui segment">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="username" placeholder="用户名">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password" placeholder="密码">
                                </div>
                            </div>
                            <button class="ui fluid large teal submit button">登   录</button>
                        </div>
                        <div class="ui error message mini"></div>
                        <div class="ui message mini negative" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名或密码错误</div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!--    javascript-->
    <th:block th:replace="admin/_fragments :: script"/>
<script>
    $('.ui.form').form({
        fields:{
            username:{
                identifier: 'username',
                rules: [{
                    type:'empty',
                    prompt: '用户名：不能为空！'
                }]
            },
            password:{
                identifier: 'password',
                rules: [{
                    type: 'empty',
                    prompt: '密码：不能为空'
                }]
            }
        }
    });
</script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>
    <!-- 导航 -->
    <nav th:replace="admin/_fragments :: menu(0)" class="ui inverted attached segment m-padded-tb-mini">
        <div class="ui container">
            <div class="ui inverted menu secondary stackable">
                <h2 class="ui teal header item">管理后台</h2>
                <a href="#" th:href="@{/admin/blog}" class="m-item item m-mobile-hide"><i class="mini home icon "></i>博客</a>
                <a href="#" th:href="@{/admin/types}" class="m-item item m-mobile-hide"><i class="mini idea icon "></i>分类</a>
                <a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide"><i class="mini tags icon "></i>标签</a>
                <div class="right menu m-item m-mobile-hide">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img class="ui avatar image" src="../../static/images/dio.jpg" alt="">
                            大黄
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a class="item" href="#">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="menu toggle ui black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="item" th:href="@{/admin/types/input}">新增</a>
                <a href="#" class="teal active item" th:href="@{/admin/types}">列表</a>
            </div>
        </div>
    </div>
    <!-- 中间 -->
    <div class="m-padded-tb-large m-container-small">
        <div class="ui container">
           <div class="ui success large message">
               <h3>Hi,</h3>
               <p>欢迎你，dio！</p>
           </div>
            <img class="centered" alt="huamulan" src="../../static/images/huamulan.jpg" th:src="@{/images/huamulan.jpg}" style="width: 100%;"/>
        </div>
    </div>
    <!-- 底部 -->
    <footer th:replace="admin/_fragments :: footer"></footer>
    <!--    javascript-->
    <th:block th:replace="admin/_fragments :: script"/>
    <script>
        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });
        $('.ui.dropdown').dropdown({
            on : 'hover'
        });
    </script>
</body>

</html>

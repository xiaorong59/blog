spring:
  datasource:
    url: jdbc:mysql://127.0.0.1/blog?serverTimezone=UTC
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      #更新或者创建数据表结构
      ddl-auto: update
    #控制台显示SQL
    show-sql: true
logging:
  level:
    root: info
    com.rong: debug
  file:
    name: log/blog-dev.log
